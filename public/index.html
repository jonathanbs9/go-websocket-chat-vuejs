<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Golang Chat with VueJs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link rel="stylesheet" href="main.css">
</head>
<body>


    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand"> ...::: GoChat with Vue :::...</a>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col md-6 offset-md-3">
                <div id="chat-app" class="card">
                    <h1> Chat </h1>
                    <div class="card-body">
                        <ul>
                            <li v-for="m in messages">
                                {{m.text}} - {{m.date}}
                            </li>
                        </ul>

                    </div>
                    <div class="card-footer">
                        <form>
                            <input type="text" class="form-control" v-model="message">
                            <button
                                    @click.prevent="sendMessage"
                                    type="submit"
                                    class="btn btn-dark btn-block"

                            >
                                Enviar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- VueJs-->
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Socket io-->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js" integrity="sha512-c4FE2uNeKCAtchLEpO9yimL8CuifrlEMnORyTNw0TAkGqYpqADT8qX/DG/ASy+F29KUSgEgrPidbNPENW17QFQ==" crossorigin="anonymous"></script>
    

    <!-- custom js-->
    <script src="main.js" type="text/javascript"></script>
    <!-- custom js-->
</body>
</html>
